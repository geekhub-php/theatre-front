after_success:
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_PULL_REQUEST_BRANCH
  - npm install codecov -g
  - codecov
  - openssl aes-256-cbc -K $encrypted_9a6207bd2a44_key -iv $encrypted_9a6207bd2a44_iv -in geekhub-deployment.enc -out geekhub-deployment -d
  - rm geekhub-deployment.enc # Don't need it anymore
  - mv geekhub-deployment ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - if [ -z "$TRAVIS_PULL_REQUEST_BRANCH" ]; then BRANCH=$TRAVIS_PULL_REQUEST_BRANCH; else BRANCH=$TRAVIS_BRANCH; fi
  - ssh -o StrictHostKeyChecking=no deploybot@104.248.253.61 "pwd"
  - ng build --prod
  - tar -czf dist.tar.gz dist
  - scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa dist.tar.gz deploybot@104.248.253.61:~/theatre-front
  - ssh deploybot@104.248.253.61 "rm -rf ~/theatre-front/$BRANCH && mkdir ~/theatre-front/$BRANCH"
  - ssh deploybot@104.248.253.61 "tar -xf ~/theatre-front/dist.tar.gz -C ~/theatre-front/$BRANCH"

