<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to language specific site</title>
  <script>
    var language = navigator.language || navigator.browserLanguage;
    var userLang = -1 === ['ru', 'uk', 'pl'].indexOf(language) ? 'en' : 'uk';
    window.location.href = userLang;
  </script>
</head>
<body>
  <h1>Redirecting to language specific site...</h1>
</body>
</html>
