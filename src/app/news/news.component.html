<div class="container">
  <h2>Новини</h2>
  <app-spinner name="news"></app-spinner>
  <div *ngIf="listPost">
    <app-news-item *ngFor="let item of listPost | paginate: config" [item]="item">
    </app-news-item>
    <pagination-controls class="myPagination"
                         previousLabel=""
                         nextLabel=""
                         (pageChange)="onPageChange($event)">
    </pagination-controls>
  </div>
</div>
