<div class="card bg-primary" *ngFor="let item of news">
  <img class="card-img-top" alt="news picture">
  <div class="card-body">
    <h2>{{item.title}}</h2>
    <p class="card-text"></p>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <span class="item-date"></span>
      <span class="item-comments"></span>
    </li>
  </ul>
</div>
