<div *ngIf="sliderList.length > 0" class="slider">
  <div class="slider-list">
    <ng-template ngFor let-item [ngForOf]="sliderList">
      <div *ngIf="item.id === slideId" class="slider-img"
           [ngClass]="{'active': item.id === slideId}">
        <img class="img" [src]="item.performance.sliderImage.slider_slider.url" alt="pic"
             [title]="item.performance.sliderImage.slider_slider.properties.title">
        <a [routerLink]="['', 'performance', item.performance.slug]" class="link_response"></a>
      </div>
    </ng-template>
    <div class="buttons">
      <button class="slider-button" (click)="prev()">
        <div class="arrow-prev"></div>
      </button>
      <button class="slider-button" (click)="next()">
        <div class="arrow-next"></div>
      </button>
    </div>
    <div class="tickets">
      <div class="data" *ngFor="let item of sliderList; let idx= index">
        <div class="ticket"
             [ngClass]="{'ticket-active ': item.id === slideId}"
             (click)="slide(idx)">
          <span class="ticket-day">{{ item.date_time | date: "EEE" }}</span>
          <span class="ticket-number">{{ item.date_time | date: "dd" }}</span>
          <span class="ticket-month">{{ item.date_time | date: "MMMM" }}</span>
        </div>
        <div class="ticket_data" [ngClass]="{'active-more': item.id === slideId}">
          <div class="ticket_link">
            <span
              [routerLink]="['', 'performance', item.performance.slug]"
              [class.ticket_h2_small]="item.performance.title.length > 30"
              class="ticket_h2">
              {{ item.performance.title | titlecase }}
            </span>
            <div style="display: flex; flex-wrap: wrap">
              <span
                [routerLink]="['', 'performance', item.performance.slug]"
                [ngClass]="item.buy_ticket_link ? 'col-md-8' : 'col-md-12'">
                <span class="c">{{ item.performance.type }}</span>
              </span>
              <a *ngIf="item.buy_ticket_link" [href]="item.buy_ticket_link" target="_blank"
                 class="btn tickets-button" i18n="@@buyTicket">Buy ticket</a>
            </div>
            <a [routerLink]="['', 'performance', item.performance.slug]" class="ticket_p">
              <ng-container i18n="@@venue">Venue:</ng-container> <span>{{ item.venue }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
