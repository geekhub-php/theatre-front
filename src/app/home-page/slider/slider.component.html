<div *ngIf="sliderList.length > 0" class="slider">
  <div class="slider-list">
    <ng-template ngFor let-item [ngForOf]="sliderList">
      <div *ngIf="item.id === slideId" class="slider-img"
           [ngClass]="{'active': item.id === slideId}">
        <img class="img" [src]="item.performance.sliderImage.slider_slider.url" alt="pic">
        <a [routerLink]="['', 'performance', item.performance.slug]" class="link_response"></a>
      </div>
    </ng-template>
    <div class="buttons">
      <button class="slider-button" (click)="prev()">
        <div class="arrow-prev"></div>
      </button>
      <button class="slider-button" (click)="next()">
        <div class="arrow-next"></div>
      </button>
    </div>
    <div class="tickets">
      <div class="data" *ngFor="let item of sliderList; let idx= index">
        <div class="ticket"
             [ngClass]="{'ticket-active ': item.id === slideId}"
             (click)="slide(idx)">
          <span class="ticket-day">{{ item.date_time | date: "EEE": null :"uk-UA" }}</span>
          <span class="ticket-number">{{ item.date_time | date: "dd": null :"uk-UA" }}</span>
          <span class="ticket-month">{{ item.date_time | date: "MMMM": null :"uk-UA" }}</span>
        </div>
        <div class="ticket_data"
             [ngClass]="{'active-more': item.id === slideId}">
          <a [routerLink]="['', 'performance', item.performance.slug]" class="ticket_link">
            <h2 class="ticket_h2" [class.ticket_h2_small]="item.performance.title.length > 30">{{ item.performance.title | titlecase }}</h2>
            <p class="ticket_p">{{ item.performance.type }}</p>
            <p class="ticket_p">Місце проведення: <span>{{ item.venue }}</span></p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
