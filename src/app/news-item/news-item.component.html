<a routerLink="../news/{{item.slug}}">
  <img *ngIf="item.mainPicture" src='{{ item.mainPicture.post_big.url }}'
       class="card-img-top" alt="{{item.short_description}}">
  <div class="card-body">
    <h2>{{ item.title }}</h2>
    <p class="card-text">{{ item.short_description }}</p>
  </div>
  <p class="list-group-item">{{ item.created_at | date: 'd.MM.yyyy' }}</p>
</a>
