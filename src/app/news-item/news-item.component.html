<div class="card" itemscope itemtype="https://schema.org/Article">
  <a routerLink="../news/{{item.slug}}">
    <img *ngIf="item.mainPicture.post_big.url" src='{{ item.mainPicture.post_big.url }}'
         class="card-img-top" alt="{{item.short_description}}"  itemprop="image">
    <div class="card-body">
      <h2 itemprop="headline">{{ item.title }}</h2>
      <p class="card-text"  itemprop="articleBody">{{ item.short_description }}</p>
    </div>
    <p class="list-group-item"  itemprop="dateCreated">{{ item.created_at | date: 'd.MM.yyyy' }}</p>
  </a>
</div>
