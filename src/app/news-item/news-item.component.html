<div class="card" *ngFor="let item of listPost">
  <img *ngIf="item.mainPicture.post_big.url" src='{{ item.mainPicture.post_big.url }}'
       class="card-img-top" alt="news picture">
  <div class="card-body">
    <h2>{{item.title}}</h2>
    <p class="card-text">{{item.short_description}}</p>
  </div>
  <p class="list-group-item">{{item.updated_at | date: 'd.MM.yyyy' }}</p>
</div>
