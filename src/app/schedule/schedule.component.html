<div class="container">
  <div class="col-8 col-md-8 title">
    <h2>Poster for</h2>
    <h3> {{date | date:'MMMM yyyy'}} </h3>
  </div>
  <div class="btn-group btn-switch">
    <button class="btn btn-prev" (click)="prevMonth($event)">Попереднiй</button>
    <button class="btn btn-now" (click)="now($event)">Зараз</button>
    <button class="btn btn-next" (click)="nextMonth($event)">Наступний</button>
  </div>
  <div class="col-md-8 mobile">
    <app-spinner name="poster"></app-spinner>
    <section class="schedule-event" *ngFor="let event of scheduleList">
      <div class="schedule-body">
        <a [routerLink]="['', 'performance', item.slug]">{{item.title}}
          <h2 class="schedule-title">{{event.performance.title}}</h2>
          <p class="schedule-time">{{event.time}}</p>
          <div class="schedule-main">
            <img class="schedule-small_img" src={{event.performance.mainPicture.performance_small.url}}
                 alt="{{event.performance.title}}">
          </div>
        </a>
      </div>
      <div class="schedule-day">
        <span class="day">{{event.day}}</span>
      </div>
    </section>
  </div>
</div>
