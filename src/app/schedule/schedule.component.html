<div class="container"></div>

<div class="col-8 col-md-8 title">
  <h2>Афіша на</h2>
  <h3>{{ date | date:'LLLL yyyy': null : 'uk-UA' }}</h3>
</div>

<div class="btn-group btn-switch">
  <button class="btn btn-prev" (click)="prevMonth()">Попереднiй</button>
  <button class="btn btn-now" (click)="now()">Зараз</button>
  <button class="btn btn-next" (click)="nextMonth()">Наступний</button>
</div>

<div class="desktop">
  <table class="calendar">
    <thead>
    <tr>
      <th class="day-of-week">Понеділок</th>
      <th class="day-of-week">Вівторок</th>
      <th class="day-of-week">Середа</th>
      <th class="day-of-week">Четвер</th>
      <th class="day-of-week">П'ятниця</th>
      <th class="day-of-week">Субота</th>
      <th class="day-of-week">Неділя</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let week of weeks">
      <td *ngFor="let day of week" class="day-of-month">
        <span class="day-number">{{ day | date: 'd' }}</span>
        <div class="calendar-img">
          <img *ngIf="hasPerformanceByDate(day) && dayPerformances.length === 1"
               [src]=dayPerformances[0].performance.mainPicture.performance_big.url
               [alt]="dayPerformances[0].performance.title">
          <div class="panel"  *ngFor="let event of dayPerformances">
            <a [routerLink]="['', 'performance', event.performance.slug]">
              <p *ngFor="let event of dayPerformances" class="event-title">{{ event.performance.title }}</p>
              <p *ngFor="let event of dayPerformances">{{ event.time }}</p>
            </a>
          </div>
          <div *ngFor="let event of dayPerformances" class="more">
            <span *ngIf="hasPerformanceByDate(day) && dayPerformances.length > 1">
              <a [routerLink]="['', 'performance', event.performance.slug]">
                <p *ngFor="let event of dayPerformances">{{ event.performance.title }}</p>
              </a>
            </span>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="mobile">
  <app-spinner name="poster"></app-spinner>
  <section class="schedule-event" *ngFor="let event of scheduleList">
    <div *ngIf="event.month == date.getMonth() + 1" class="schedule-body">
      <a [routerLink]="['', 'performance', event.performance.slug]">
        <h2 class="schedule-title">{{ event.performance.title }}</h2>
        <p class="schedule-time">{{ event.time }}</p>
        <div class="schedule-main">
          <img class="schedule-small_img" src={{event.performance.mainPicture.performance_small.url}}
               alt="{{event.performance.title}}">
        </div>
      </a>
    </div>
    <div *ngIf="event.month == date.getMonth() + 1" class="schedule-day">
      <span class="day">{{ event.day }}</span>
    </div>
  </section>
</div>
