<div class="container">
  <div class="col-8 col-md-8 title">
    <h2>Poster for</h2>
    <h3> {{date | date:'MMMM yyyy': 'uk'}} </h3>
  </div>
  <div class="btn-group btn-switch">
    <button class="btn btn-prev" (click)="prevMonth()">Попереднiй</button>
    <button class="btn btn-now" (click)="now()">Зараз</button>
    <button class="btn btn-next" (click)="nextMonth()">Наступний</button>
  </div>
  <div class="col-md-8 mobile">
    <section class="schedule-item" *ngFor="let item of scheduleList">
      <div class="schedule-body">
        <a class="schedule-link" href="/performance">
          <h2 class="schedule-title"> {{item.title}} </h2>
          <p class="schedule-time"> {{item.time}} </p>
          <div class="schedule-main">
            <img class="schedule-small_img" [src]='item.image.schedule_small.url' alt="performance picture">
          </div>
        </a>
      </div>
      <div class="schedule-day">
        <span class="day"> {{item.day}} </span>
      </div>
    </section>
  </div>
</div>
