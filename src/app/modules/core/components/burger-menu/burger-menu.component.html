<div *ngIf="isNavbarActive" @closeArea (click)="closeBurgerMenu()" class="close-area"></div>
<div *ngIf="isNavbarActive" @sideBlock class="burger-wrapper">

  <img src="assets/images/logos/logo_black.svg" class="logo" alt="theatre logo">

  <button (click)="closeBurgerMenu()" class="btn --btn-reset close">
    <img src="assets/images/icons/ic_cross_black.svg" alt="cross icon">
  </button>

  <ul>

    <li class="menu-item">
      <a
        class="nav-link"
        i18n="@@mainPage"
        [routerLink]="['/']"
        (click)="closeBurgerMenu()"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Main
      </a>
    </li>
    <li class="menu-item">
      <a (click)="closeBurgerMenu()" i18n="@@poster" class="nav-link" routerLink="/poster" routerLinkActive="active-link">
        Poster
      </a>
    </li>
    <li class="menu-item">
      <a class="nav-link" routerLink="/repertoire" routerLinkActive="active-link">
        <div class="li-container li-arrow">
          <span i18n="@@repertoire">Repertoire</span>
          <img src="assets/images/icons/ic_arrow_down.svg" alt="arrow down">
        </div>
        <ul class="sub-menu">
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@allPerformances" routerLink="/repertoire" [routerLinkActiveOptions]="{ exact: true}" routerLinkActive="sub-link-active">
              All performances
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@adults" routerLink="/repertoire/for-adults" [queryParams]="{ audience: 'adults'}" routerLinkActive="sub-link-active">
              For adults
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@kids" routerLink="/repertoire/kids" [queryParams]="{ audience: 'kids'}" routerLinkActive="sub-link-active">
              For kids
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@archive" routerLink="/repertoire/archive" [queryParams]="{ season: -2 }" routerLinkActive="sub-link-active">
              Archive
            </a>
          </li>
        </ul>
      </a>
    </li>

    <li class="menu-item">
      <a routerLink="/persons" class="menu-item__link" routerLinkActive="active-link">
        <div class="li-container li-arrow">
          <span i18n="@@personalities">Personalities</span>
          <img src="assets/images/icons/ic_arrow_down.svg" alt="">
        </div>
        <ul class="sub-menu">
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@сreativeСomposition" routerLink="/persons/creative" routerLinkActive="sub-link-active">
              Creative Composition
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@artisticComposition" routerLink="/persons/artistic" routerLinkActive="sub-link-active">
              Artistic Composition
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@administration" routerLink="/persons/administration" routerLinkActive="sub-link-active">
              Administration
            </a>
          </li>
        </ul>
      </a>
    </li>

    <li class="menu-item">
      <a routerLink="/about" class="menu-item__link" routerLinkActive="active-link">
        <div class="li-container li-arrow">
          <span i18n="@@aboutTitle">About</span>
          <img src="assets/images/icons/ic_arrow_down.svg" alt="arrow down">
        </div>
        <ul class="sub-menu">
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@theatreHistory" routerLink="/about/theatre-history" routerLinkActive="sub-link-active">
              History
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@festivals" routerLink="/about/festivals" routerLinkActive="sub-link-active">
              Festivals
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@epoch" routerLink="/about/epoch/persons" routerLinkActive="sub-link-active">
              Epoch
            </a>
          </li>
          <li>
            <a (click)="closeBurgerMenu()" class="sub-link" i18n="@@visit" routerLink="/about/visit" routerLinkActive="sub-link-active">
              Visit
            </a>
          </li>
        </ul>
      </a>
    </li>

    <li class="menu-item">
      <a (click)="closeBurgerMenu()" class="nav-link" i18n="@@cooperation" routerLink="/cooperation" routerLinkActive="active-link">
        Cooperation
      </a>
    </li>
    <li class="menu-item">
      <a (click)="closeBurgerMenu()" class="nav-link" i18n="@@news" routerLink="/news" routerLinkActive="active-link">
        News
      </a>
    </li>
    <li class="menu-item">
      <a (click)="closeBurgerMenu()" class="nav-link" i18n="@@contacts" routerLink="/contacts" routerLinkActive="active-link">
        Contacts
      </a>
    </li>

  </ul>
</div>
