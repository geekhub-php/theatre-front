<div class="header-wrapper">
  <header class="header">

    <h1 aria-label="Cherkasy Theatre of Taras Shevchenko" class="header-logo" i18n-aria-label="@@theatreName">
      <a routerLink="/">
        <img alt="Theatre logo"
             height="48" src="assets/images/logo theatre@3x.png" title="Cherkasy Theatre of Taras Shevchenko"
             width="130">
      </a>
    </h1>

    <!--    <button class="navbar-toggler" aria-label="Menu" i18n-aria-label="@@menu" type="button" (click)="toggleMenu()">-->
    <!--      <span class="navbar-toggler-icon"></span>-->
    <!--    </button>-->

    <nav>
      <app-main-nav></app-main-nav>
    </nav>


    <div class="header-buttons">
      <!--    <button class="search-button" aria-controls="collapseExample"-->
      <!--            (click)="collapseMenu()">-->
      <!--            [attr.aria-expanded]="!isCollapsed">-->
      <!--      <svg class="icon" width="30" height="30">-->
      <!--        <use href="#search"></use>-->
      <!--      </svg>-->
      <!--    </button>-->

      <svg (click)="collapseMenu()" class="icon" height="20" width="20">
        <use href="#search"></use>
      </svg>

      <div [ngbCollapse]="!isCollapsed" class="search-box">
        <input (keydown.enter)="sendRequestOnEnter();false" [(ngModel)]="textValue" class="search-input"
               placeholder="{{search_text}}" type="text"/>
        <img (click)="sendRequestOnIconClick()" alt="Search button" class="search-button" i18n-title="@@search"
             src="assets/images/Union@3x.png" title="Search">
        <img (click)="clearSubmit()" alt="Delete button" class="delete-button" i18n-title="@@ngb.alert.close"
             src="assets/images/close@3x.png" title="Close">
      </div>

      <a [href]="langRedirectUrl"
         class="language ukr">Укр&nbsp;</a> <span class="separation">|</span>
      <a [href]="langRedirectUrl" class="language eng">&nbsp;Eng</a>
      <a class="header-button btn tickets-button"
         href="https://widget.mticket.com.ua/uk/widget332site11795/widget/index"
         i18n="@@buyTicket" target="_blank">Buy ticket</a>
    </div>

  </header>
</div>
