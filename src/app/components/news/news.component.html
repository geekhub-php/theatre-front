<div class="page">
  <h2 i18n="@@news">News</h2>

  <app-spinner name="news"></app-spinner>

  <div class="news_container">

    <div *ngIf="listPost" class="news_wrapper">
      <app-news-list-item *ngFor="let item of listPost" [item]="item"></app-news-list-item>
    </div>

    <div class="pagination_wrapper">
      <ngb-pagination (pageChange)="goToPage($event)"
                      [(page)]="page"
                      [boundaryLinks]="false" [collectionSize]="collectionSize"
                      [pageSize]="5"
                      [maxSize]="5"
      >
        <ng-template ngbPaginationPrevious>
          <svg fill="none" height="8" viewBox="0 0 19 8" width="19" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 4L4 0V3H19V5H4V8L0 4Z" fill="#868583"/>
          </svg>
        </ng-template>
        <ng-template ngbPaginationNext>
          <svg fill="none" height="8" viewBox="0 0 19 8" width="19" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 4l-4-4v3H0v2h15v3l4-4z" fill="#868583"/>
          </svg>
        </ng-template>

      </ngb-pagination>
    </div>

  </div>
</div>
