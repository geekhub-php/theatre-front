<div class="list-view">
  <div  *ngFor="let event of events">
    <app-list-view-item
      *ngIf="viewMode === views.LIST"
      [event]="event"></app-list-view-item>
    <app-list-view-mobile-item
      *ngIf="viewMode === views.MOBILE"
      [event]="event"></app-list-view-mobile-item>
  </div>
  <div class="list-view__cat" *ngIf="!events.length && !loader">
    <app-cat-interactive></app-cat-interactive>
    <p i18n="@@noPerformances">No performances for now</p>
  </div>
</div>
