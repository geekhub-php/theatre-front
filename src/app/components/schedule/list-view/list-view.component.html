<div class="list-view">
  <div *ngFor="let event of events">
    <app-list-view-item
      *ngIf="viewMode === views.LIST"
      [event]="event"></app-list-view-item>
    <app-list-view-mobile-item
      *ngIf="viewMode === views.MOBILE"
      [event]="event"></app-list-view-mobile-item>
  </div>
  <app-cat-interactive *ngIf="!events.length && !loader"></app-cat-interactive>
</div>
