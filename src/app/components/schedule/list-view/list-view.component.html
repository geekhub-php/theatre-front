<div class="list-view">
  <div class="list-view__item" *ngFor="let event of events">
    <div  class="list-view__item__age">
      <span>{{ event.performance.age_limit }}+</span>
    </div>
    <div class="list-view__link" [routerLink]="['', 'performance', event.performance.slug]">
      <div class="list-view__date-wrapper">
        <div class="list-view__date">
          <div class="list-view__day">{{ event.date_time | date: 'dd' }}</div>
          <div class="list-view__day-type">{{ event.date_time | date: 'EEEE' }}</div>
        </div>
      </div>
      <div class="list-view__link__content">
        <div class="list-view__title">{{ event.performance.title }}</div>
        <div class="list-view__type">{{ event.performance.type }}</div>
        <div class="list-view__link__info">
          <div class="list-view__info__item">
            <img
              class="list-view__info__icon"
              src="assets/images/list-view/time-fill.svg" alt="">
            <span class="list-view__info__time">{{ event.time }}</span>
          </div>
          <div class="list-view__info__item">
            <img
              class="list-view__info__icon"
              src="assets/images/list-view/bx-hourglass.svg" alt="">
            <span class="list-view__info__text">{{ "2:30" }}</span>
          </div>
          <div class="list-view__info__item">
            <img
              class="list-view__info__icon"
              src="assets/images/list-view/map-pin-2-fill.svg" alt="">
            <span class="list-view__info__text">{{ event.venue }}</span>
          </div>
        </div>
      </div>
      <div>
        <a *ngIf="event.buy_ticket_link" [href]="event.buy_ticket_link" target="_blank"
           class="list-view__button btn tickets-button" i18n="@@buyTicket">Buy ticket</a>
      </div>
    </div>
    <img [src]="event.performance.sliderImage.slider_slider.url"
         [alt]="event.performance.title"
         [title]="event.performance.title"
         class="list-view__img">
  </div>
</div>
