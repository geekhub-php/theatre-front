<div class="article_container">
  <app-spinner name="article"></app-spinner>

  <h1 class="page_title" i18n="@@newsItem">News</h1>

  <section *ngIf="item" class="article">
    <div class="img">
      <img *ngIf="item.mainPicture; else elseImg" [src]="item.mainPicture.post_big.url"
           alt="{{ item.short_description }}">
      <ng-template #elseImg>
        <img [src]="defaultImg" alt="default image">
      </ng-template>
    </div>

    <div>
      <h2 class="section_title">{{ item.title }}</h2>
      <p class="date">{{ item.created_at | date: 'd.MM.yyyy' }}</p>
      <div [innerHtml]=item.text class="text"></div>
    </div>
  </section>

  <section *ngIf="gallery" class="gallery">
    <h2 *ngIf="!loading" class="gallery_title" i18n="@@photogallery">Photo Gallery</h2>
    <ngx-gallery *ngIf="!loading" [images]="galleryImages" [options]="galleryOptions" class="ngx-gallery">
    </ngx-gallery>
  </section>

</div>
