<div class="container">
  <app-spinner name="article"></app-spinner>

  <ng-template [ngIf]="item">
    <div class="img">
      <img *ngIf="item.mainPicture && item.mainPicture.post_big" src='{{ item.mainPicture.post_big.url }}'
           alt="{{item.short_description}}" [title]="item.mainPicture.post_big.properties.title">
    </div>
    <h2 class="page-title text-center">{{ item.title }}</h2>
    <div class="post-text" [innerHtml]=item.text></div>
    <p class="post-date">{{ item.created_at | date: 'd.MM.yyyy' }}</p>
  </ng-template>

  <ngx-gallery *ngIf="!loading" [images]="galleryImages" [options]="galleryOptions" class="ngx-gallery">
  </ngx-gallery>

</div>
