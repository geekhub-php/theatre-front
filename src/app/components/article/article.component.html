<div class="container">
  <h1>Новина</h1>

  <div *ngIf="item" class="article">
    <div class="img">
      <img *ngIf="item.mainPicture; else elseImg" [src]="item.mainPicture.post_big.url"
           alt="{{item.short_description}}">
      <ng-template #elseImg>
        <img [src]="defaultImg">
      </ng-template>
    </div>

    <div>
      <h2>{{ item.title }}</h2>
      <div class="date">{{ item.created_at | date: 'd.MM.yyyy'}}</div>
      <div [innerHtml]=item.text class="text"></div>
    </div>
  </div>
</div>
