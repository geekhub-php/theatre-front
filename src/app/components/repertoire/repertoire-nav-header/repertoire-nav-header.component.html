     i18n="@@allPerformances"
  >
    All performances
  </a>
  <a class="item"
     routerLink="/repertoire/for-adults"
     [queryParams]="{ audience: 'adults'}"
     routerLinkActive="active"
     i18n="@@adults"
  >
    For adults
  </a>
  <a class="item"
     routerLink="/repertoire/kids"
     [queryParams]="{ audience: 'kids'}"
     routerLinkActive="active"
     i18n="@@kids"
  >
    For kids
  </a>
  <a class="item"
     routerLink="/repertoire/archive"
