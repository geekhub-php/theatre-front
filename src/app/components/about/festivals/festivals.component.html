<app-about-header></app-about-header>

<div class="myContainer">
  <div class="fest-navigation">
    <h3>Головна / Про театр /</h3>
    <h3 class="fest-navigation-bold">&nbsp;Фестивалі</h3>
  </div>

  <h2 class="festTitle">Фестивалі</h2>

  <app-spinner name="about"></app-spinner>
  <div class="list">
    <section class="list-item" *ngFor="let item of listHistories | slice: 0:3; index as i">

      <div class="histories__list-footer">
        <span class="year">{{ item.year }}</span>
      </div>

      <div class="histories__list-body" [routerLink]="[item.slug]">
        <h2 class="histories__list-heading">{{ item.title }}</h2>
        <div class="histories__list-main">

          <img class="histories__list-main_img" [src]="item.mainPicture.history_big.url" alt="picture" [title]="item.mainPicture.history_big.properties.title"/>

        </div>
      </div>

    </section>
  </div>
</div>
