<div class="mContainer">
    <div class="artisitic-navigation">

        <!-- TODO: update after adding secondary parshion  -->
    
        <!-- <h3 i18n="@@mainPage">Main page</h3> <h3>&nbsp;/&nbsp;</h3>
        <h3 i18n="@@persons">Persons</h3> <h3>&nbsp;/&nbsp;</h3>
        <h3 class="persons-navigation-bold" i18n="@@artisticComposition">Artistic Composition</h3> -->
    </div> 
    <div class="page-title">
        <h1 i18n="@@artisticComposition" class="page-title-name">Artistic Composition</h1>
    </div>
    <div class="art-core">
      <div class="title">
          <h2 class="art-core-title" i18n="@@artCore">Art core</h2>
      </div>
          <div *ngIf="artCoreEmployees.length > 0">
            <div class="wrapped">
               <ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="artCoreEmployees" class="slider">
                  <ngu-tile *nguCarouselDef="let item">
                    <div class="image" [routerLink]="['../../', item.slug]" [style.background]="'url(' + item.avatar.employee_big.url + ')'"></div>
                </ngu-tile>
                <ul class="myPoint" NguCarouselPoint>
                   <li *ngFor="let j of myCarousel.pointNumbers; let i = index"
                      [class.active]="j===myCarousel.activePoint"
                      (click)="myCarousel.moveTo(i)"
                    >
                    </li>
                </ul>
                <div NguCarouselPrev class="left">
                    <img alt="chevron-left" src="assets/images/slider/chevron-left.svg">
                </div>
                <div NguCarouselNext class="right">
                    <img alt="chevron-rigth" src="assets/images/slider/chevron-right.svg">
                </div>
              </ngu-carousel>
            </div>
          </div>
          <div class="all-persons">
            <!-- routs -->
            <a routerLink="art-core" class="link-persons" i18n="@@showMore">Show more</a>
          </div>
    </div>
    <div class="art-prod">
        <div class="title">
            <h2 class="art-prod-title" i18n="@@artProd">Art-production</h2>
          </div>
            <div *ngIf="artProductionEmployees.length > 0">
              <div class="wrapped">
                <ngu-carousel #myCarousel [inputs]="carouselTile" [dataSource]="artProductionEmployees" class="slider">
                  <ngu-tile *nguCarouselDef="let item">
                    <div class="image" [routerLink]="[item.slug]" [style.background]="'url(' + item.avatar.employee_big.url + ')'"></div>
                  </ngu-tile>
                  <ul class="myPoint" NguCarouselPoint>
                    <li *ngFor="let j of myCarousel.pointNumbers; let i = index"
                      [class.active]="j===myCarousel.activePoint"
                      (click)="myCarousel.moveTo(i)"
                    >
                    </li>
                  </ul>
                  <div NguCarouselPrev class="left">
                    <img alt="chevron-left" src="assets/images/slider/chevron-left.svg">
                  </div>
                  <div NguCarouselNext class="right">
                    <img alt="chevron-rigth" src="assets/images/slider/chevron-right.svg">
                  </div>
                </ngu-carousel>
              </div>
            </div>
            <div class="all-persons">
              <!-- routs -->
              <a routerLink="art-production" class="link-persons" i18n="@@showMore">Show more</a>
            </div>
  </div>
</div>
