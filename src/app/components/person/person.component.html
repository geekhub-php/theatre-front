<div class="person">
  <section>
    <h2 class="person__name">{{ person?.first_name }} {{ person?.last_name }}</h2>
    <div class="person__about">
      <div class="person__face">
        <img
          [src]="person?.avatar.employee_big.url"
          [alt]="person?.first_name + person?.last_name"
          [title]="person?.first_name + person?.last_name">
      </div>
      <p class="person__position">{{ person?.position }}</p>
      <div class="person__biography">
        <p i18n="@@biography">Biography</p>
        <p [innerHtml]="person?.biography"></p>
      </div>
      <app-person-roles class="person__roles" actorSlug="{{ person?.slug }}"></app-person-roles>
    </div>
  </section>
  <ngx-gallery
    *ngIf="person?.gallery"
    [options]="galleryOptions"
    [images]="person?.gallery">
  </ngx-gallery>
  <br>
</div>
<app-spinner name="person"></app-spinner>
