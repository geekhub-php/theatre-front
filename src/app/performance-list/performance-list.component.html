<div class="container">
  <h2 class="page-title">Репертуар</h2>
  <ul class="perfomances">
    <li class="perfomance-item" *ngFor="let item of perfomances">
      <img [src]="item.mainPicture.performance_small.url"
           [height]="item.mainPicture.performance_small.properties.height"
           [width]="item.mainPicture.performance_small.properties.width"
           [alt]="item.mainPicture.performance_small.properties.alt">
      <div class="perfomance-title">{{item.title}}</div>
    </li>
  </ul>
</div>
