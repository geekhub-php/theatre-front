<app-spinner name="person-roles"></app-spinner>
<div *ngIf="roles?.length">
  <p i18n="@@roles">Roles:</p>
  <ul class="roles-list">
    <li *ngFor="let role of roles">
      <a class="item" [routerLink]="['', 'performance', role.performance.slug]">
          {{ role.title }} <ng-container i18n="@@atPerformance">at the performance</ng-container> {{ role.performance.title }}
      </a>
    </li>
  </ul>
</div>
