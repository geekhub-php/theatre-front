<div class="container">
  <app-spinner name="performance-page"></app-spinner>
  <h2 class="page-title"> {{performance?.title}} </h2>
  <h4 class="page-sub-title">{{performance?.type}}</h4>

  <section class="preview">
    <div class="performance-poster">
      <div class="future-img" *ngIf="performance">
        <img [src]="performance.mainPicture.performance_big.url" [alt]="performance.mainPicture.performance_big.alt">
      </div>
    </div>
    <div class="performance-widget">
      <div class="future-list">performances widget</div>
    </div>
    <div class="slider" *ngIf="images?.length">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let image of images">
          <img [src]="image.url" [alt]="image.properties.alt">
        </ng-template>
      </ngb-carousel>
    </div>
  </section>

  <section class="info">
    <ngb-tabset>
      <ngb-tab title="Актори" *ngIf="roles?.length">
        <ng-template ngbTabContent>
          <div class="wrap">
            <ul class="employees-list">
              <li *ngFor="let role of roles">
                <a class="item" [routerLink]="['', 'persons', role.employee.slug]">
                  <img class="photo"
                       src="{{ role.employee.avatar.employee_big.url }}"
                       alt="{{ role.title }} | {{ role.employee.first_name }} {{ role.employee.last_name }}">
                  <div class="name">
                    <span>{{ role.title }} </span>
                    <p>{{ role.employee.first_name }} {{ role.employee.last_name }}</p>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab *ngIf="performance">
        <ng-template ngbTabTitle>Про спекталь</ng-template>
        <ng-template ngbTabContent>
          <div [innerHtml]="performance.description"></div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </section>
</div>
