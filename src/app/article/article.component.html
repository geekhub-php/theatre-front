<div class="container">
  <div class="row" *ngIf="item">
    <img align="left" *ngIf="item.mainPicture.post_big.url" src='{{ item.mainPicture.post_big.url }}'
         alt="news picture">
    <h2>{{item.title}}</h2>
    <div class="post-text" [innerHtml]=item.text></div>
    <p>{{item.text}}</p>
    <p class="post-date">{{item.updated_at | date: 'd.MM.yyyy' }}</p>
  </div>
</div>
