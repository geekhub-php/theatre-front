<app-spinner name="seasons"></app-spinner>
<div class="seasons">
  <span *ngIf="seasons"><span i18n="@@seasons">Seasons</span>: </span>
  <span
    *ngIf="seasons"
    class="badge badge-pill badge-primary season-badge"
    [ngClass]="ALL_PERFORMANCES == activeSeasonNumber ? 'active' : ''"
    (click)="loadSeason(ALL_PERFORMANCES)"
    i18n="@@allSeasons"
  >All Seasons</span>
  <span
    *ngFor="let season of seasons"
    class="badge badge-pill badge-primary season-badge"
    [ngClass]="season.number == activeSeasonNumber ? 'active' : ''"
    (click)="loadSeason(season.number)"
  >{{ season.name }}</span>
</div>
