<header class="header">
  <ng-container *ngIf="trigger | async">
    <app-visually-impaired></app-visually-impaired>
  </ng-container>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <h1 class="header-logo" aria-label="Cherkassy theatre of Taras Shevchenko" i18n-aria-label="@@theatreName">
        <a routerLink="/">
          <img src="assets/images/logo.png" alt="logo" width="190" height="70">
        </a>
        Cherkassy theatre of Taras Shevchenko
      </h1>

      <button class="navbar-toggler" aria-label="Menu" i18n-aria-label="@@menu" type="button" (click)="toogleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" [class.collapse]="collapse">
        <app-main-nav></app-main-nav>
        <a href="https://widget.mticket.com.ua/uk/widget332site11795/widget/index" target="_blank" class="header-button">
          <div class="btn btn-success">
            <ng-container i18n="@@buyTicket" class="ticket_p">Buy ticket</ng-container>
          </div>
        </a>
      </div>

      <a class="language d-none d-lg-block" [href]="langRedirectUrl" i18n="@@lang">Укр</a>

      <button class="u-unstyled-btn visually-impaired-button d-none d-lg-block" (click)="trigger.next(!trigger.value);">
        <svg class="u-svg-icon" width="24" height="24">
          <use href="assets/images/visibility-black-18dp.svg#visibility"></use>
        </svg>
      </button>
    </nav>
  </div>
</header>
