<header class="header">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <h1 class="header-logo" aria-label="Cherkassy theatre of Taras Shevchenko" i18n-aria-label="@@theatreName">
        <a routerLink="/">
          <img src="assets/images/logo-white.png" alt="logo">
        </a>
        Cherkassy theatre of Taras Shevchenko
      </h1>

      <button class="navbar-toggler" aria-label="Menu" i18n-aria-label="@@menu"
              type="button" (click)="toogleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" [ngClass]="collapse ? 'collapse' : ''">
        <app-main-nav></app-main-nav>
      </div>

      <a class="language d-none d-lg-block" [href]="langRedirectUrl" i18n="@@lang">Укр</a>
    </nav>
  </div>
</header>
