<header class="header">
  <div class="container">
    <ng-container *ngIf="trigger | async">
      <app-visually-impaired></app-visually-impaired>
    </ng-container>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <h1 class="header-logo" aria-label="Cherkassy theatre of Taras Shevchenko" i18n-aria-label="@@theatreName">
        <img routerLink="/" src="assets/images/logo.png" alt="logo">
        Cherkassy theatre of Taras Shevchenko
      </h1>

      <button class="navbar-toggler" aria-label="Menu" i18n-aria-label="@@menu" type="button" (click)="toogleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" [class.collapse]="collapse">
        <app-main-nav [class.opacity]="isCollapsed"></app-main-nav>
        <div class="search-box" [ngbCollapse]="!isCollapsed">
          <input type="text" class="search-input">
          <button class="search-button">Search</button>
        </div>
      </div>

      <a class="language d-none d-lg-block" [href]="langRedirectUrl" i18n="@@lang">Укр</a>

      <button class="visually-impaired-button d-none d-lg-block" (click)="trigger.next(!trigger.value);">
        <svg width="24" height="24">
          <use href="assets/images/visibility-black-18dp.svg#visibility"></use>
        </svg>
      </button>
      <button class="search-icon-button" aria-controls="collapseExample" (click)="collapseMenu()" [attr.aria-expanded]="!isCollapsed">
        <svg width="20" height="20">
          <use href="assets/images/search.svg#search"></use>
        </svg>
      </button>
    </nav>
  </div>
</header>
