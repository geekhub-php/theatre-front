          Aa
          <div class="hover" i18n="@@sepia">Sepia</div>
        </button>
        <button class="color-schemes__button --inversion" (click)="inverseColor()">
          Aa
          <div class="hover" i18n="@@inversion">Inversion</div>
        </button>
      </div>

  <div class="visually-impaired__size-fonts size-fonts">
    <p class="size-fonts__text" i18n="@@font-size">Font size</p>

    <div class="size-fonts__buttons">
      <button class="size-fonts__button" (click)="reduceFont()">
        -a
        <div class="hover-font" i18n="@@reduce-font">Reduce Font</div>
      </button>
      <button class="size-fonts__button" (click)="zoomFont()">
        +A
        <div class="hover-font" i18n="@@zoom-font">Zoom Font</div>
      </button>
    </div>
  </div>

  <div class="visually-impaired__close-disable close-disable">
    <div class="close-disable__nav">
      <div class="close-disable__buttons">
        <button class="close-disable__button" (click)="trigger.next(false)">
          <svg width="24" height="24">
            <use href="assets/images/close-black-18dp.svg#close"></use>
          </svg>
        </button>
        <button class="close-disable__button" (click)="resetSettings()">
          <svg width="24" height="24">
            <use href="assets/images/visibility-black-18dp.svg#visibility-off"></use>
          </svg>
        </button>
      </div>
    </div>
