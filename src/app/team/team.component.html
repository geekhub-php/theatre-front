<div class="container">
  <h2 class="page-title text-center" i18n="@@persons">Persons</h2>
  <img class="persons-photo" src="assets/images/persons.jpg" alt="collectives">

  <ul class="u-unstyled-list persons-tags">
    <li *ngFor="let tag of tagsList">
      <button type="button" class="u-unstyled-btn" [class.active]="tag === selectedTag" (click)="switchTag(tag)">
        <ng-container [ngSwitch]="tag">
          <ng-container *ngSwitchCase="statuses.CORE" i18n="@@artCore">Art-core</ng-container>
          <ng-container *ngSwitchCase="statuses.PRODUCTION" i18n="@@artProduction">Art-production</ng-container>
          <ng-container *ngSwitchCase="statuses.ADMIN" i18n="@@administrative">Administrative</ng-container>
          <ng-container *ngSwitchCase="statuses.CREATIVE" i18n="@@creative">Creative</ng-container>
          <ng-container *ngSwitchCase="statuses.GUESTS" i18n="@@invitedActor">Invited actor</ng-container>
        </ng-container>
      </button>
    </li>
  </ul>

  <h3 class="page-title persons-title" *ngIf="filteredEmployees.length > 1">
    <ng-container [ngSwitch]="selectedTag">
      <ng-container *ngSwitchCase="statuses.CORE" i18n="@@artCore">Art-core</ng-container>
      <ng-container *ngSwitchCase="statuses.PRODUCTION" i18n="@@artProduction">Art-production</ng-container>
      <ng-container *ngSwitchCase="statuses.ADMIN" i18n="@@administrative">Administrative</ng-container>
      <ng-container *ngSwitchCase="statuses.CREATIVE" i18n="@@creative">Creative</ng-container>
      <ng-container *ngSwitchCase="statuses.GUESTS" i18n="@@invitedActor">Invited actor</ng-container>
    </ng-container>
  </h3>

  <app-person *ngIf="filteredEmployees.length === 1" [person]="filteredEmployees[0]"></app-person>

  <section *ngIf="filteredEmployees.length > 1" class="persons-list">
    <a class="person" *ngFor="let person of filteredEmployees" [routerLink]="[person.slug]">
      <img src="{{ person.avatar.employee_big.url }}" alt="photo" [title]="person.avatar.employee_big.properties.title">
      <h4>{{ person.first_name }}<br>{{ person.last_name }}</h4>
    </a>
  </section>

  <app-spinner name="load-team"></app-spinner>
</div>
